<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="512" height="512" rx="120" fill="#111827"/>

    <defs>
        <linearGradient id="s1" x1="0" y1="0" x2="1" y2="1"><stop stop-color="#3B82F6"/><stop offset="1" stop-color="#1D4ED8"/></linearGradient>
        <linearGradient id="s2" x1="0" y1="0" x2="1" y2="1"><stop stop-color="#8B5CF6"/><stop offset="1" stop-color="#6D28D9"/></linearGradient>
        <linearGradient id="s3" x1="0" y1="0" x2="1" y2="1"><stop stop-color="#10B981"/><stop offset="1" stop-color="#059669"/></linearGradient>

        <linearGradient id="textGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#D1FAE5"/>
        </linearGradient>

        <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#047857" flood-opacity="0.5"/>
        </filter>
    </defs>

    <g transform="translate(256 270)">
        <rect x="-167" y="-120" width="320" height="200" rx="40" fill="url(#s1)" opacity="0.6" transform="rotate(-22)"/>
        <rect x="-162" y="-138" width="320" height="200" rx="40" fill="url(#s2)" opacity="0.8" transform="rotate(-11)"/>
        <rect x="-160" y="-160" width="320" height="200" rx="40" fill="url(#s3)"/>

        <rect x="-140" y="-140" width="280" height="12" rx="6" fill="white" opacity="0.25"/>

        <text x="0" y="-45"
              font-family="Arial, sans-serif"
              font-weight="800"
              font-size="80"
              fill="url(#textGrad)"
              text-anchor="middle"
              dominant-baseline="middle"
              letter-spacing="8"
              filter="url(#premiumShadow)">
            LOOM
        </text>
    </g>
</svg>